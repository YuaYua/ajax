<!DOCTYPE html>
<html>

	<script type="text/javascript">
		//一、创建ajax请求对象
		var ajax=false;
		if(window.XMLHttpRequest){
			ajax=new XMLHttpRequest();
		}else{
			ajax=new ActiveXObject("Microsoft.XMLHTTP");
		}
		//二、创建一个请求
		ajax.open("get","ajax_05_server.php?name=lck");
		//三、发送请求
		ajax.send();
		//四、绑定我们状态改变的方法
		ajax.onreadystatechange=function(){
//			console.log("haha");
			//五、判断请求状态
			if(ajax.readyState==4){
				//六、
				if(ajax.status==200){
					succ(ajax.responseText);
				}
			}
		}
		
		function datas(data){
			console.log("hoho");
			var obj=JSON.parse(data);
			console.log(obj);
		}
		
		function succ(data){
			console.log("cheng");
			console.log(data);
		}
	</script>
</html>
